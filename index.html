<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 디지털 시민성 다짐 플레이그라운드 💖</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="pledges-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans text-gray-800 antialiased">
    <div class="min-h-screen flex flex-col items-center justify-center py-8">
        <main class="container mx-auto px-4">
            <!-- Pledges Section -->
            <section id="pledges" class="content-section">
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">💖 디지털 시민성 다짐 💖</h2>
                    <p class="text-lg text-gray-700 mb-6 text-center">
                        50가지 디지털 시민성 다짐 주제를 각 핵심 영역별로 보여드립니다. <br>
                      <br class="sm:hidden">관심 있는 영역을 선택하여 관련 다짐을 모아보거나, 키워드 검색을 통해 특정 다짐을 찾아볼 수 있습니다. <br> 
                      읽은 다짐은 체크박스에 표시하여 하나씩 지켜나가 볼까요? 😊✅
                    </p>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start mb-8">
                        <div class="flex flex-col">
                            <h3 class="text-xl font-semibold text-gray-700 mb-4">📊 영역별 다짐 분포</h3>
                            <div class="chart-container">
                                <canvas id="pledgeChart"></canvas>
                            </div>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold text-gray-700 mb-4">🔍 다짐 필터링</h3>
                            <div class="flex flex-wrap gap-2 mb-4">
                                <button class="btn-filter px-4 py-2 rounded-full transition-colors duration-200" data-filter="all">ALL 🌈</button>
                                <button class="btn-filter px-4 py-2 rounded-full transition-colors duration-200" data-filter="safety">안전 🛡️</button>
                                <button class="btn-filter px-4 py-2 rounded-full transition-colors duration-200" data-filter="coexistence">공존 🤝</button>
                                <button class="btn-filter px-4 py-2 rounded-full transition-colors duration-200" data-filter="responsibility">책임 🌟</button>
                            </div>
                            <h3 class="text-xl font-semibold text-gray-700 mb-2">🔎 키워드 검색</h3>
                            <input type="text" id="searchPledge" placeholder="다짐 내용을 검색하세요..." class="w-full p-2 border rounded-md shadow-sm">
                        </div>
                    </div>

                    <div id="pledgesList" class="space-y-6">
                        <!-- Pledges will be dynamically loaded here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="pledges-script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
